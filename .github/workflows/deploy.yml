name: Deploy to EC2

on:
  push:
    branches:
      - main  # Hoặc master tùy vào nhánh chính của bạn

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/daily-meals-backend:latest

      - name: Build and push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          file: apps/frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/daily-meals-frontend:latest

      - name: Transfer docker-compose to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/var/www/myapp/daily-menu"

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/myapp/daily-menu
            
            # 1. Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 2. DỌN DẸP TRƯỚC (Để tránh đầy bộ nhớ khi pull)
            echo "Cleaning up server before deployment..."
            docker compose down --remove-orphans
            docker system prune -af  # Xóa sạch container, network cũ và image không dùng đến
            
            # 3. PULL bản mới
            echo "Pulling new images..."
            docker compose pull
            
            # 4. CHẠY bản mới
            echo "Starting services..."
            docker compose up -d
            
            # 5. Kiểm tra trạng thái
            docker compose ps
