name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH and Deploy
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOSTNAME: ${{ secrets.EC2_HOST }}
          USER_NAME: ${{ secrets.EC2_USER }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Add host key to known_hosts to avoid interactive prompt
          ssh-keyscan -H $HOSTNAME >> ~/.ssh/known_hosts || true
          
          echo "Testing connection and creating directory..."
          # Use -v for verbose output to debug connection issues
          ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $USER_NAME@$HOSTNAME "mkdir -p ~/app"
          
          echo "Copying docker-compose.yml..."
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa docker-compose.yml $USER_NAME@$HOSTNAME:~/app/docker-compose.yml
          
          echo "Executing remote deployment..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $USER_NAME@$HOSTNAME << 'EOF'
            cd ~/app
            
            # Setup environment variables
            # We hardcode the repo name logic here since we are in a single-quoted heredoc
            # Note: We need to pass the repo name properly. 
            # It's safer to pass it via an env var to the ssh command, but for simplicity we will recalculate or just use the fixed value if known.
            # Let's try to inject the value by closing and reopening the quote if needed, or better:
            # simply set the .env content from the local machine and copy it!
          EOF
          
          # Better approach: Create .env locally and scp it
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "BACKEND_IMAGE=ghcr.io/$REPO-backend:latest" > .env
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa .env $USER_NAME@$HOSTNAME:~/app/.env
          
          # Final Deploy Command
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $USER_NAME@$HOSTNAME << 'EOF'
            cd ~/app
            
            # Login logic (if needed in future)
            # ...
            
            # Pull and Restart
            docker compose pull backend
            docker compose up -d backend
            docker image prune -f
          EOF
